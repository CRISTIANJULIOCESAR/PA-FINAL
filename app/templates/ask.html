{% extends "base.html" %}

{% block content %}
<h2>Publicar una nueva pregunta</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=60) }}
    </div>
    <div>
        {{ form.body.label }}<br>
        {{ form.body(rows=5, cols=60) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
